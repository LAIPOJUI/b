{% extends "base.html" %}
{% block title %}{{ entry.title }}{% endblock %}
{% block content %}
  <article class="card">
    <h2 style="margin:0 0 6px 0;">{{ entry.title }}</h2>
    <div class="muted">{{ entry.date.strftime("%Y-%m-%d") }}</div>
    <div style="margin-top:12px; white-space:pre-wrap;">{{ entry.content }}</div>
  </article>

  <div style="display:flex; gap:8px;">
    <a class="btn" href="{{ url_for('index') }}">返回列表</a>
    <a class="btn" href="{{ url_for('edit_entry', entry_id=entry.id) }}">編輯</a>
    <form method="post" action="{{ url_for('delete_entry', entry_id=entry.id) }}" onsubmit="return confirm('確定要刪除嗎？');">
      <button class="btn" type="submit">刪除</button>
    </form>
  </div>
{% endblock %}
